<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

 
<script src= angular.min.js></script>
	<div ng-app=""ng-init="names=[ 
	{name:'Ana',country:'Paraguay'},
	{name:'Victor',country:'Argentina'},
	{name:'Luis',country:'Brasil'}]">


<p> Looping with objects:</p>
<ul>
<li ng-repeat="x in names | orderBy:'country'">
  {{ x.name + ', ' + x.country }}
</li>
</ul>
</div>



</body>
</html>
