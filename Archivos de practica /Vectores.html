<!DOCTYPE html>
<html>
<head>
<script src=angular.min.js></script>
</head>
<body>
<div ng-app ng-init=points=[1,15,19,2,40]>
<p>
The third result is {{ points[2] }}
</p>


<script src=angular.min.js></script>
<div ng-app data-ng-init=names=['Luz','Liz','Ana']>
<p>Looping with ng-repeat: </p>
<ul>
<li ng-repeat="x in names">
{{ x }}
</li>

</ul>


</div>
</body>
</html>
